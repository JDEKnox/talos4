---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: overseerr
      version: 15.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3v3:
        type: s3
        url: "${S3_MINIO_URL_V2}"
        bucket: "${S3_MINIO_BUCKET_PREFIX}-{{ .Chart.Name }}"
        accessKey: "${S3_MINIO_KEY_ID_V2}"
        secretKey: "${S3_MINIO_SECRET_KEY_V2}"
        encrKey: "${S3_MINIO_SECRET_KEY_V2}"
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                LOG_LEVEL: info
    ingress:
      main:
        enabled: true
        hosts:
          - host: overseerr.${DOMAIN_0}
        tls:
          - hosts:
              - overseerr.${DOMAIN_0}
            secretName: overseerr-talos4-tls
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
    persistence:
      # config:
      #   volsync:
      #   - name: config
      #     type: restic
      #     cleanupTempPVC: true
      #     cleanupCachePVC: true
      #     credentials: s3v2
      #     dest:
      #       enabled: true
      #     src:
      #       enabled: true
      #       trigger:
      #         schedule: 10 * * * *
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3v3
            dest:
              enabled: true
            src:
              enabled: true
      plex-media:
        enabled: true
        existingClaim: plex-media-pvc
        mountPath: /mnt
      # config:
      #   enabled: true
      #   mountPath: "/app/config"
    portal:
      open:
        enabled: true
    securityContext:
      container:
        readOnlyRootFilesystem: false