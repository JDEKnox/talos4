---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: tautulli
      version: 20.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3v2:
        type: s3
        url: "${S3_URL}" #"https://s3.amazonaws.com"
        bucket: "${S3_BUCKET_PREFIX}-{{ .Chart.Name }}"
        accessKey: "${S3_KEY_ID}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_SECRET_KEY}"
    workload:
      main:
        podSpec:
          containers:
            main:
              command:
                - python
                - Tautulli.py
              args:
                - --config
                - /config/config.ini
                - --datadir
                - /config
    service:
      main:
        ports:
          main:
            port: 8181
            targetPort: 8181
    persistence:
      # config:
      #   enabled: true
      #   mountPath: "/config"
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3v2
            dest:
              enabled: true
            src:
              enabled: true
    #  plex-media:
    #    enabled: true
    #    existingClaim: plex-media-pvc
    #    mountPath: /mnt
    portal:
      open:
        enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: tautulli.${DOMAIN_0}
        tls:
          - hosts:
              - tautulli.${DOMAIN_0}
            secretName: tautulli-talos4-tls
        integrations:
          certManager:
            enabled: false
            certificateIssuer: domain-0-le-prod