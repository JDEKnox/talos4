---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: prowlarr
      version: 18.12.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3v2:
        type: s3
        url: "${S3_URL}" #"https://s3.amazonaws.com"
        bucket: "${S3_BUCKET_PREFIX}-prowlarr"
        accessKey: "${S3_KEY_ID}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_SECRET_KEY}"
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  path: /ping
                readiness:
                  path: /ping
                startup:
                  type: tcp
              env:
                PROWLARR__SERVER__PORT: "{{ .Values.service.main.ports.main.port }}"
                # External | Basic | Forms
                PROWLARR__AUTH__METHOD: ""
                # DisabledForLocalAddresses | Enabled
                PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
                # PROWLARR__APP__THEME: dark
                # PROWLARR__APP__INSTANCENAME: Prowlarr
                # PROWLARR__LOG__LEVEL: info
                # PROWLARR__UPDATE__BRANCH: develop
            exportarr:
              enabled: "{{ .Values.metrics.main.enabled }}"
              imageSelector: exportarrImage
              args:
                - prowlarr
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
                readiness:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
                startup:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
              env:
                INTERFACE: 0.0.0.0
                PORT: "{{ .Values.service.metrics.ports.metrics.port }}"
                URL: '{{ printf "http://%v:%v" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.main.ports.main.port }}'
                # additional metrics (slow)
                # ENABLE_ADDITIONAL_METRICS: false
                # enable gathering unknown queue items
                # ENABLE_UNKNOWN_QUEUE_ITEMS: false
                # enable backfill of historical metrics
                # PROWLARR__BACKFILL: false
                # Set a date from which to start the backfill
                # PROWLARR__BACKFILL_SINCE_DATE: 1970-01-01
                CONFIG: "/config/config.xml"
    persistence:
      # config:
      #   volsync:
      #   - name: config
      #     type: restic
      #     cleanupTempPVC: true
      #     cleanupCachePVC: true
      #     credentials: s3v2
      #     dest:
      #       enabled: true
      #     src:
      #       enabled: true
      #       trigger:
      #         schedule: 10 * * * *
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3v2
            dest:
              enabled: true
            src:
              enabled: true
      # config:
      #   enabled: true
      #   targetSelector:
      #     main:
      #       main:
      #         mountPath: /config
      #       exportarr:
      #         mountPath: /config
      #         readOnly: true
    configmap:
      dashboard:
        enabled: true
        labels:
          grafana_dashboard: "1"
        data:
          prowlarr.json: >-
            {{ .Files.Get "dashboard.json" | indent 8 }}
    metrics:
      main:
        enabled: true
        type: "servicemonitor"
        endpoints:
          - port: metrics
            path: /metrics
        targetSelector: metrics
        prometheusRule:
          enabled: false
    portal:
      open:
        enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: prowlarr2.${DOMAIN_0}
        tls:
          - hosts:
              - prowlarr2.${DOMAIN_0}
            secretName: prowlarr2-talos4-tls
        integrations:
          certManager:
            enabled: false
            certificateIssuer: domain-0-le-prod