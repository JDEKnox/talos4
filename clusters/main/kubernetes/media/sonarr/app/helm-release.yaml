---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: sonarr
      version: 23.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /ping
                readiness:
                  enabled: true
                  type: http
                  path: /ping
                startup:
                  enabled: true
                  type: http
                  path: /ping
              env:
                SONARR__SERVER__PORT: "{{ .Values.service.main.ports.main.port }}"
                # External | Basic | Forms
                SONARR__AUTH__METHOD: ""
                # DisabledForLocalAddresses | Enabled
                SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
                # SONARR__APP__THEME: dark
                # SONARR__APP__INSTANCENAME: Sonarr
                # SONARR__LOG__LEVEL: info
                # SONARR__UPDATE__BRANCH: develop
    persistence:
      config:
        enabled: true
        targetSelector:
          main:
            main:
              mountPath: /config
            exportarr:
              mountPath: /config
              readOnly: true
      plex-media:
        enabled: true
        existingClaim: plex-media-pvc
        mountPath: /mnt
    metrics:
      main:
        enabled: true
        type: "servicemonitor"
        endpoints:
          - port: metrics
            path: /metrics
        targetSelector: metrics
        prometheusRule:
          enabled: false
    portal:
      open:
        enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: sonarr2.${DOMAIN_0}
        tls:
          - hosts:
              - sonarr2.${DOMAIN_0}
            secretName: sonarr2-talos4-tls
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
