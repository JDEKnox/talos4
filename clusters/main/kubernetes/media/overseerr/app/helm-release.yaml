---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: overseerr
      version: 15.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                LOG_LEVEL: info
    ingress:
      main:
        enabled: true
        hosts:
          - host: overseerr2.${DOMAIN_0}
        tls:
          - hosts:
              - overseerr2.${DOMAIN_0}
            secretName: overseerr2-talos4-tls
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
    persistence:
      config:
        enabled: true
        mountPath: "/app/config"
      plex-media:
        enabled: true
        existingClaim: plex-media-pvc
        mountPath: /mnt
    portal:
      open:
        enabled: true
    securityContext:
      container:
        readOnlyRootFilesystem: false