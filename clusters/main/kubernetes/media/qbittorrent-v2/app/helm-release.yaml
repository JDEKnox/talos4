---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent-v2
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: qbittorrent
      version: 22.4.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  postRenderers:
  - kustomize:
      patches:
        - target:
            version: v1
            kind: Deployment
            name: qbittorrent
          patch: |
            - op: add
              path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
              value: 1
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    qbitportforward:
      enabled: true
      QBT_USERNAME: "${ADMIN}"
      QBT_PASSWORD: "${ADMIN_PASSWORD}"
    addons:
      vpn:
        type: gluetun
        killSwitch: true
        excludedNetworks_IPv4:
        - 192.168.0.0/16
        env:
          VPN_TYPE: wireguard
          VPN_SERVICE_PROVIDER: protonvpn
          #WIREGUARD_ENDPOINT_IP: ${WG_ENDPOINT_IP}
          #WIREGUARD_ENDPOINT_PORT: ${WG_ENDPOINT_PORT}
          #WIREGUARD_PUBLIC_KEY: ${WG_PUBLIC_KEY}
          WIREGUARD_PRIVATE_KEY: ${WG_PRIVATE_KEY}
          FIREWALL_VPN_INPUT_PORTS: ${WG_FIREWALL_INPUT_PORT}
          #WIREGUARD_ADDRESSES: ${WG_ADDRESSES}
          HTTPPROXY: "on"
          FIREWALL_INPUT_PORTS: 10095,8888
          SERVER_COUNTRIES: ${SERVER_COUNTRIES}
          SERVER_CITIES: ${SERVER_CITIES}
          #SERVER_HOSTNAMES: ${SERVER_HOSTNAMES}
          HTTPPROXY_LOG: "on"
          HTTPPROXY_LISTENING_ADDRESS: :8888
          #VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c 'wget -O- --post-data "json={\"listen_port\":{{PORTS}}}" http://127.0.0.1:10095/api/v2/app/setPreferences 2>&1'
          VPN_PORT_FORWARDING: "on"
          PORT_FORWARD_ONLY: "on"
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: internal-only
              - name: auth
        tls:
          - hosts:
              - qbittorrent.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
        hosts:
          - host: qbittorrent.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        volsync:
          - name: config1
            type: restic
            credentials: s3v2
            dest:
              enabled: true
            src:
              enabled: true
      plex-media:
        enabled: true
        existingClaim: plex-media-pvc
        mountPath: /mnt