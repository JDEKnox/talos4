---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: cyberchef
      version: 11.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3v2:
        type: s3
        url: "${S3_URL}" #"https://s3.amazonaws.com"
        bucket: "${S3_BUCKET_PREFIX}-{{ .Chart.Name }}"
        accessKey: "${S3_KEY_ID}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_SECRET_KEY}"
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  type: http
                  path: /
                readiness:
                  type: http
                  path: /
                startup:
                  type: http
                  path: /
              env: {}
    portal:
      open:
        enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: cyberchef.${DOMAIN_0}
        tls:
          - hosts:
              - cyberchef.${DOMAIN_0}
            secretName: cyberchef-talos4-tls
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod