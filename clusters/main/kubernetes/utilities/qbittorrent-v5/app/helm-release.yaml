apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: qbittorrent-v5
    namespace: qbittorrent-v5
spec:
    postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: qbittorrent
            patch: |
              - op: add
                path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
                value: 1
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: qbittorrent
            version: 22.4.5
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      portal:
        open:
          enabled: false
      global:
        stopAll: false
      credentials:
        s3v2:
          type: s3
          url: "${S3_MINIO_URL}" #"https://s3.amazonaws.com"
          bucket: "${S3_MINIO_BUCKET_PREFIX}-{{ .Chart.Name }}"
          accessKey: "${S3_MINIO_KEY_ID}"
          secretKey: "${S3_MINIO_SECRET_KEY}"
          encrKey: "${S3_MINIO_SECRET_KEY}"
      ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              entrypoints:
              - websecure
              middlewares:
              - name: auth
                namespace: 'traefik'
              - name: torrent
                namespace: 'traefik'
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: qbit.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
      persistence:
        config:
          volsync:
          - name: config
            type: restic
            cleanupTempPVC: true
            cleanupCachePVC: true
            credentials: s3v2
            dest:
              enabled: true
            src:
              enabled: true
        plex-media:
          enabled: true
          existingClaim: plex-media-pvc
          mountPath: /mnt
      workload:
        qbitportforward:
          enabled: false
      securityContext:
        container:
          allowPrivilegeEscalation: true
          privileged: false
          capabilities:
            add:
              - NET_RAW
              - NET_ADMIN
      service:
        proxy:
          enabled: true
          ports:
            gluetun:
              enabled: true
              port: 8888
              protocol: "http"
              targetPort: 8888
      addons:
        vpn:
          type: gluetun
          killSwitch: true
          excludedNetworks_IPv4:
          - 192.168.0.0/16
          env:
            VPN_TYPE: wireguard
            VPN_SERVICE_PROVIDER: nordvpn
            #WIREGUARD_ENDPOINT_IP: ${WG_ENDPOINT_IP}
            #WIREGUARD_ENDPOINT_PORT: ${WG_ENDPOINT_PORT}
            #WIREGUARD_PUBLIC_KEY: ${WG_PUBLIC_KEY}
            WIREGUARD_PRIVATE_KEY: ${WG_PRIVATE_KEY}
            FIREWALL_VPN_INPUT_PORTS: ${WG_FIREWALL_INPUT_PORT}
            #WIREGUARD_ADDRESSES: ${WG_ADDRESSES}
            HTTPPROXY: "on"
            FIREWALL_INPUT_PORTS: 10095,8888
            #SERVER_COUNTRIES: ${COUNTRY}
            SERVER_HOSTNAMES: ${SERVER_HOSTNAMES}