---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: smokeping
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: smokeping
      version: 12.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3v2:
        type: s3
        url: "${S3_URL}" #"https://s3.amazonaws.com"
        bucket: "${S3_BUCKET_PREFIX}-{{ .Chart.Name }}"
        accessKey: "${S3_KEY_ID}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_SECRET_KEY}"
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  type: tcp
                readiness:
                  type: tcp
                startup:
                  type: tcp
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3v2
            dest:
              enabled: true
            src:
              enabled: true
      # config:
      #   enabled: true
      #   mountPath: "/config"
      data:
        enabled: true
        mountPath: "/data"
      varrun:
        enabled: false
    portal:
      open:
        enabled: true
    securityContext:
      container:
        capabilities:
          add:
            - NET_RAW
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        allowPrivilegeEscalation: true
        runAsUser: 0
        runAsGroup: 0
    ingress:
      main:
        enabled: true
        hosts:
          - host: smokeping.${DOMAIN_0}
        tls:
          - hosts:
              - smokeping.${DOMAIN_0}
            secretName: smokeping-talos4-tls
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod