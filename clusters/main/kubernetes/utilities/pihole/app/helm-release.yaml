---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: pihole
      version: 18.7.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    pihole:
      webPassword: "${PIHOLE_PASSWORD}"
      dnsServers:
        - "9.9.9.9"
        - "1.1.1.1"
    credentials:
      s3v2:
        type: s3
        url: "${S3_MINIO_URL}" #"https://s3.amazonaws.com"
        bucket: "${S3_MINIO_BUCKET_PREFIX}-{{ .Chart.Name }}"
        accessKey: "${S3_MINIO_KEY_ID}"
        secretKey: "${S3_MINIO_SECRET_KEY}"
        encrKey: "${S3_MINIO_SECRET_KEY}"
    service:
      dns:
        loadBalancerIP: ${PIHOLE_IP}
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: pihole-regex
              namespace: traefik
            - name: pihole-add
              namespace: traefik
            - name: auth
              namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: pihole.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        volsync:
        - name: config
          type: restic
          credentials: s3v2
          dest:
            enabled: true
          src:
            enabled: true
      dnsmasq:
        volsync:
        - name: dnsmasq
          type: restic
          credentials: s3v2
          dest:
            enabled: true
          src:
            enabled: true
            trigger:


