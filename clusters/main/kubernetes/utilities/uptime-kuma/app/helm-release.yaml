apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: uptime-kuma
    namespace: utilities
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: uptime-kuma
            version: 12.5.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      global:
        stopAll: false
      credentials:
        s3v2:
          type: s3
          url: "${S3_MINIO_URL}" # http://internal.hostname.local:9000
          bucket: "${S3_MINIO_BUCKET_PREFIX}-{{ .Chart.Name }}"
          accessKey: "${S3_MINIO_KEY_ID}"
          secretKey: "${S3_MINIO_SECRET_KEY}"
          encrKey: "${S3_MINIO_SECRET_KEY}"
      ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              entrypoints:
              - websecure
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: status.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
      metrics:
        main:
          enabled: false
      persistence:
        config:
          volsync:
          - name: config
            type: restic
            cleanupTempPVC: true
            cleanupCachePVC: true
            credentials: s3v2
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 40 1 * * *