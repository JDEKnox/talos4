---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: proxmox
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: proxmox-backup-server
      version: 5.6.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3v2:
        type: s3
        url: "${S3_MINIO_URL}" #"https://s3.amazonaws.com"
        bucket: "${S3_MINIO_BUCKET_PREFIX}-{{ .Chart.Name }}"
        accessKey: "${S3_MINIO_KEY_ID}"
        secretKey: "${S3_MINIO_SECRET_KEY}"
        encrKey: "${S3_MINIO_SECRET_KEY}"
    image:
      repository: docker.io/ayufan/proxmox-backup-server
      tag: v3.3.2@sha256:1ec34f263067f622ad763b87d5732e26c797c291be9ef6cf2e9b32d260f5d6d5
      pullPolicy: IfNotPresent

    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0

    service:
      main:
        ports:
          main:
            targetPort: 8007
            protocol: https
            port: 8007

    workload:
      main:
        podSpec:
          # It's used in the certificate generation
          # Without this it exceeds the 64 character limit
          # This limit comes from the crypt C library.
          hostname: pbs
          containers:
            main:
              probes:
                liveness:
                  type: https
                readiness:
                  type: https
                startup:
                  type: tcp
              env:
                RUST_BACKTRACE: 1
    ingress:
      main:
        enabled: true
        hosts:
          - host: proxmox-backup.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
    persistence:
      # config:
      #   enabled: true
      #   mountPath: /etc/proxmox-backup
      #   volsync:
      #     - name: config3
      #       type: restic
      #       credentials: s3v2
      #       dest:
      #         enabled: true
      #       src:
      #         enabled: true
      # lib:
      #   enabled: true
      #   type: emptyDir
      #   mountPath: /var/lib/proxmox-backup
      #   volsync:
      #     - name: lib
      #       type: restic
      #       credentials: s3v2
      #       dest:
      #         enabled: true
      #       src:
      #         enabled: true
      # log:
      #   enabled: true
      #   type: emptyDir
      #   mountPath: /var/log/proxmox-backup
      #   volsync:
      #     - name: log
      #       type: restic
      #       credentials: s3v2
      #       dest:
      #         enabled: true
      #       src:
      #         enabled: true
      # run:
      #   enabled: true
      #   type: emptyDir
      #   mountPath: /run
      #   volsync:
      #     - name: run
      #       type: restic
      #       credentials: s3v2
      #       dest:
      #         enabled: true
      #       src:
      #         enabled: true
      plex-utils:
        enabled: true
        existingClaim: plex-utils-pvc
        mountPath: /mnt
      config:
        enabled: true
        mountPath: /etc/proxmox-backup
      lib:
        enabled: true
        type: emptyDir
        mountPath: /var/lib/proxmox-backup
      log:
        enabled: true
        type: emptyDir
        mountPath: /var/log/proxmox-backup
      run:
        enabled: true
        type: emptyDir
        mountPath: /run
    portal:
      open:
        enabled: true